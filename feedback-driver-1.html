<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Driver</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* FRAME CSS */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background-color: #e0e0e0; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; }
        .mockup-wrapper { width: 100%; height: 100vh; display: flex; justify-content: center; align-items: center; }
        .mockup-container { position: relative; width: 500px; height: 1020px; transform: scale(0.6); transform-origin: center center; background-image: url('mockup-iphone.png'); background-size: contain; background-repeat: no-repeat; background-position: center; }
        .phone-screen { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 440px; height: 956px; border-radius: 55px; overflow: hidden; box-shadow: inset 0 0 20px rgba(0,0,0,0.2); }
        .dynamic-island { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); width: 126px; height: 37px; background-color: #000; border-radius: 20px; z-index: 9999; }

        /* CONTENT CSS */
        .screen-content { width: 100%; height: 100%; background-color: #fff; display: flex; flex-direction: column; padding: 25px; }
        .header { padding-top: 40px; display: flex; align-items: center; margin-bottom: 20px; }
        .back-btn { font-size: 1.8rem; color: black; margin-right: 15px; cursor: pointer; text-decoration: none; }
        .page-title { text-align: center; font-size: 1.6rem; font-weight: 800; color: black; margin-top: 10px; margin-bottom: 25px; line-height: 1.3; }

        .driver-card { background-color: #af094b; border-radius: 25px; padding: 25px; text-align: center; color: white; box-shadow: 0 5px 15px rgba(0,0,0,0.1); margin-bottom: 40px; }
        .driver-img { width: 100%; height: 240px; object-fit: cover; border-radius: 15px; margin-bottom: 15px; background-color: #ccc; }
        .driver-name { font-size: 1.5rem; font-weight: 800; margin-bottom: 20px; }
        
        .star-container { display: flex; justify-content: center; gap: 15px; margin-bottom: 10px; }
        .star-container i { font-size: 3rem; cursor: pointer; color: transparent; -webkit-text-stroke: 2px #FFD700; transition: all 0.2s; }
        .star-container i.filled { color: #FFD700; -webkit-text-stroke: 0px; }

        .btn-feedback { width: 100%; padding: 20px; border-radius: 50px; border: none; background-color: #efc1da; color: black; font-size: 1.1rem; font-weight: 800; cursor: pointer; margin-bottom: 15px; box-shadow: 0 3px 6px rgba(0,0,0,0.1); }
        .btn-submit { width: 100%; padding: 22px; border-radius: 50px; border: none; background-color: #af094b; color: white; font-size: 1.2rem; font-weight: 800; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.2); transition: background 0.3s; }
        .btn-submit:hover { opacity: 0.9; }
        .btn-submit.done { background-color: #28a745; pointer-events: none; }

        /* POPUP FEEDBACK */
        .modal-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; opacity: 0; pointer-events: none; transition: opacity 0.3s; z-index: 1000; }
        .modal-overlay.show { opacity: 1; pointer-events: auto; }
        .chat-box { background: white; width: 85%; border-radius: 20px; padding: 30px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); text-align: center; transform: scale(0.8); transition: transform 0.3s; }
        .modal-overlay.show .chat-box { transform: scale(1); }
        .chat-icon { font-size: 2.5rem; color: #af094b; margin-bottom: 15px; }
        .chat-title { font-weight: 800; margin-bottom: 20px; color: black; font-size: 1.2rem; }
        .feedback-input { width: 100%; padding: 15px; border: 2px solid #ddd; border-radius: 15px; height: 100px; resize: none; margin-bottom: 20px; font-family: inherit; font-size: 1rem; }
        .btn-send-feedback { background: #af094b; color: white; border: none; padding: 15px 30px; border-radius: 50px; font-weight: bold; cursor: pointer; width: 100%; font-size: 1.1rem; }
    </style>
</head>
<body>
    <div class="mockup-wrapper">
        <div class="mockup-container">
            <div class="phone-screen">
                <div class="dynamic-island"></div>
                <div class="screen-content">
                    
                    <div class="header"><a href="arrived.html" class="back-btn"><i class="fas fa-arrow-left"></i></a></div>
                    <div class="page-title">How Was Your Ride With<br>.....?</div>

                    <div class="driver-card">
                        <img src="driver-photo-1.jpg" alt="NADHIRA ZAFRAN" class="driver-img">
                        <div class="driver-name">NADHIRA ZAFRAN</div>
                        <div class="star-container" id="starContainer">
                            <i class="fas fa-star" onclick="rateStar(1)"></i><i class="fas fa-star" onclick="rateStar(2)"></i><i class="fas fa-star" onclick="rateStar(3)"></i><i class="fas fa-star" onclick="rateStar(4)"></i><i class="fas fa-star" onclick="rateStar(5)"></i>
                        </div>
                    </div>

                    <button class="btn-feedback" onclick="openFeedback()">Leave Feedback</button>
                    <button class="btn-submit" id="submitBtn" onclick="submitRating()">Submit Rating</button>

                    <div class="modal-overlay" id="feedbackModal">
                        <div class="chat-box">
                            <div class="chat-icon"><i class="fas fa-robot"></i></div>
                            <div class="chat-title">Tell us more!</div>
                            <textarea class="feedback-input" placeholder="Type your feedback here..."></textarea>
                            <button class="btn-send-feedback" onclick="closeFeedback()">Send Feedback</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script>
        let currentRating = 0;
        function rateStar(n) {
            currentRating = n;
            const stars = document.querySelectorAll('#starContainer i');
            stars.forEach((star, index) => {
                if (index < n) { star.classList.add('filled'); } 
                else { star.classList.remove('filled'); }
            });
        }
        function openFeedback() { document.getElementById('feedbackModal').classList.add('show'); }
        function closeFeedback() { document.getElementById('feedbackModal').classList.remove('show'); alert("Thanks for your feedback!"); }
        function submitRating() {
            if (currentRating === 0) { alert("Please select a star rating first!"); return; }
            const btn = document.getElementById('submitBtn');
            btn.innerText = "Submitted!"; btn.classList.add('done');
            setTimeout(() => { window.location.href = "home.html"; }, 2000);
        }
    </script>
</body>
</html>
