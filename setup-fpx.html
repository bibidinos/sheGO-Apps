<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Bank</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reusing styles */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background-color: #e0e0e0; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; }
        .mockup-wrapper { width: 100%; height: 100vh; display: flex; justify-content: center; align-items: center; }
        .mockup-container { position: relative; width: 500px; height: 1020px; transform: scale(0.6); background-image: url('mockup-iphone.png'); background-size: contain; background-repeat: no-repeat; background-position: center; }
        .phone-screen { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 440px; height: 956px; border-radius: 55px; overflow: hidden; background: #fff; display: flex; flex-direction: column; }
        .dynamic-island { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); width: 126px; height: 37px; background-color: #000; border-radius: 20px; z-index: 9999; }

        .header { padding: 20px; padding-top: 60px; display: flex; align-items: center; justify-content: center; position: relative; }
        .back-btn { position: absolute; left: 25px; font-size: 1.8rem; color: black; text-decoration: none; cursor: pointer; }
        .page-title { font-size: 1.8rem; font-weight: 800; color: #af094b; }

        .bank-list { padding: 20px; overflow-y: auto; }
        .bank-item { padding: 20px; border-bottom: 1px solid #eee; font-weight: 700; font-size: 1.1rem; cursor: pointer; }
        .bank-item:hover { background: #fcebf4; color: #af094b; }
    </style>
</head>
<body>
    <div class="mockup-wrapper">
        <div class="mockup-container">
            <div class="phone-screen">
                <div class="dynamic-island"></div>
                <div class="header">
                    <a href="shewallet.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
                    <div class="page-title">Select Bank</div>
                </div>
                <div class="bank-list">
                    <div class="bank-item" onclick="selectBank('Maybank2u')">Maybank2u</div>
                    <div class="bank-item" onclick="selectBank('CIMB Clicks')">CIMB Clicks</div>
                    <div class="bank-item" onclick="selectBank('Public Bank')">Public Bank</div>
                    <div class="bank-item" onclick="selectBank('RHB Now')">RHB Now</div>
                    <div class="bank-item" onclick="selectBank('Hong Leong Connect')">Hong Leong Connect</div>
                    <div class="bank-item" onclick="selectBank('AmBank')">AmBank</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function selectBank(bank) {
            alert("Selected: " + bank);
            window.location.href = 'shewallet.html';
        }
    </script>
</body>
</html>
