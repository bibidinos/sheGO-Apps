<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Apple Pay</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reusing styles for consistency */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background-color: #e0e0e0; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; }
        .mockup-wrapper { width: 100%; height: 100vh; display: flex; justify-content: center; align-items: center; }
        .mockup-container { position: relative; width: 500px; height: 1020px; transform: scale(0.6); background-image: url('mockup-iphone.png'); background-size: contain; background-repeat: no-repeat; background-position: center; }
        .phone-screen { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 440px; height: 956px; border-radius: 55px; overflow: hidden; background: #fff; display: flex; flex-direction: column; }
        .dynamic-island { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); width: 126px; height: 37px; background-color: #000; border-radius: 20px; z-index: 9999; }

        .header { padding: 20px; padding-top: 60px; display: flex; align-items: center; justify-content: center; position: relative; }
        .back-btn { position: absolute; left: 25px; font-size: 1.8rem; color: black; text-decoration: none; cursor: pointer; }
        .page-title { font-size: 1.8rem; font-weight: 800; color: #af094b; }

        .content { padding: 40px 30px; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; text-align: center; }
        
        .apple-icon { font-size: 5rem; color: #000; margin-bottom: 20px; }
        .info-text { font-size: 1.1rem; color: #555; margin-bottom: 40px; line-height: 1.5; }
        
        .connect-btn { background-color: #000; color: white; width: 100%; padding: 20px; border-radius: 50px; font-size: 1.2rem; font-weight: 700; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .connect-btn:hover { opacity: 0.8; }
        .connect-btn.success { background-color: #00a559; pointer-events: none; }

    </style>
</head>
<body>
    <div class="mockup-wrapper">
        <div class="mockup-container">
            <div class="phone-screen">
                <div class="dynamic-island"></div>
                <div class="header">
                    <a href="shewallet.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
                    <div class="page-title">Apple Pay</div>
                </div>
                <div class="content">
                    <i class="fab fa-apple apple-icon"></i>
                    <h2 style="margin-bottom: 10px;">Link Your Wallet</h2>
                    <p class="info-text">Securely link your Apple Wallet to SheGO for faster and easier top-ups.</p>
                    
                    <button class="connect-btn" id="connectBtn" onclick="connectApplePay()">
                        Connect Apple Pay
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function connectApplePay() {
            const btn = document.getElementById('connectBtn');
            btn.innerHTML = '<i class="fas fa-check"></i> Connected!';
            btn.classList.add('success');
            setTimeout(() => {
                window.location.href = 'shewallet.html';
            }, 1000);
        }
    </script>
</body>
</html>
