<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SheGO Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        /* --- FRAME CSS --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background-color: #e0e0e0; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; }
        .mockup-wrapper { width: 100%; height: 100vh; display: flex; justify-content: center; align-items: center; }
        .mockup-container { position: relative; width: 500px; height: 1020px; transform: scale(0.6); transform-origin: center center; background-image: url('mockup-iphone.png'); background-size: contain; background-repeat: no-repeat; background-position: center; }
        .phone-screen { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 440px; height: 956px; border-radius: 55px; overflow: hidden; background: white; }
        .dynamic-island { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); width: 126px; height: 37px; background-color: #000; border-radius: 20px; z-index: 9999; }

        /* --- CONTENT STRUCTURE --- */
        .screen-content { width: 100%; height: 100%; display: flex; flex-direction: column; position: relative; }
        
        /* Map Section (Fixed Height) */
        #map-container { height: 40%; width: 100%; position: relative; flex-shrink: 0; }
        #map { width: 100%; height: 100%; }
        .search-container { position: absolute; bottom: -25px; left: 50%; transform: translateX(-50%); width: 85%; z-index: 1000; }
        .search-pill { background-color: #af094b; border-radius: 50px; padding: 18px 25px; display: flex; align-items: center; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .search-pill i { color: white; margin-right: 15px; font-size: 1.2rem; }
        .search-pill input { background: transparent; border: none; color: white; font-size: 1.1rem; font-weight: 600; width: 100%; outline: none; }
        .search-pill input::placeholder { color: rgba(255,255,255,0.7); }

        /* Scrollable Area */
        .scrollable-body { flex-grow: 1; overflow-y: auto; padding: 45px 25px 120px 25px; background: white; }
        
        /* Address Section */
        .section-title { font-size: 1.3rem; font-weight: 800; color: black; margin-bottom: 20px; }
        .address-row { display: flex; gap: 10px; margin-bottom: 25px; overflow-x: auto; padding-bottom: 5px; }
        .addr-btn { border: 2.5px solid #af094b; border-radius: 50px; padding: 10px 20px; display: flex; align-items: center; gap: 8px; font-weight: 800; color: #af094b; background: white; white-space: nowrap; }
        .addr-btn i { font-size: 1.1rem; }

        /* Recent List */
        .recent-list { margin-bottom: 30px; }
        .recent-item { display: flex; align-items: center; padding: 15px 0; border-bottom: 1px solid #f0f0f0; }
        .recent-icon { color: #af094b; font-size: 1.3rem; margin-right: 20px; }
        .recent-info h4 { font-size: 1.1rem; font-weight: 800; color: black; }
        .recent-info p { font-size: 0.85rem; color: #888; font-weight: 600; }

        /* Rides Grid (Based on IMG_7584) */
        .rides-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 30px; }
        .grid-item { border-radius: 20px; padding: 15px; position: relative; height: 110px; display: flex; flex-direction: column; justify-content: space-between; cursor: pointer; }
        .grid-item h5 { font-size: 1rem; font-weight: 800; color: black; line-height: 1.2; width: 70%;}
        .grid-item img { position: absolute; bottom: 10px; right: 10px; width: 50px; height: auto; }
        
        .bg-green { background-color: #dcfce7; }
        .bg-yellow { background-color: #fef9c3; }
        .bg-orange { background-color: #ffedd5; }
        .bg-blue { background-color: #e0f2fe; }
        .long-item { grid-row: span 2; height: 235px; background-color: #e0f2fe; border-radius: 20px}

        /* Floating Chatbot */
        .chatbot-btn { position: absolute; bottom: 120px; right: 25px; width: 60px; height: 60px; background: transparent; border-radius: 50%; display: flex; align-items: center; justify-content: center;  z-index: 1000; cursor: pointer; border: 1.5px solid transparent; }
        .chatbot-btn i { font-size: 2rem; color: #af094b; }

        /* Bottom Nav */
        .bottom-nav { position: absolute; bottom: 0; width: 100%; background: #fcebf4; display: flex; justify-content: space-around; padding: 15px 0; border-top-left-radius: 30px; border-top-right-radius: 30px; box-shadow: 0 -5px 15px rgba(0,0,0,0.05); z-index: 2000; }
        .nav-item { display: flex; flex-direction: column; align-items: center; text-decoration: none; color: #888; font-size: 0.8rem; font-weight: 600; width: 20%; }
        .nav-item i { font-size: 1.5rem; margin-bottom: 5px; }
        .nav-item.active { color: #af094b; }
        .nav-item.wallet-item { color: #af094b; margin-top: -40px; }
        .wallet-circle { background: #af094b; width: 65px; height: 65px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; border: 6px solid white; box-shadow: 0 4px 10px rgba(175, 9, 75, 0.2); }
        .badge { position: absolute; top: -5px; right: 15px; background: #af094b; color: white; font-size: 0.7rem; padding: 3px 7px; border-radius: 12px; border: 2.5px solid white; }

        /* Modal Chat */
        .modal-overlay { position: absolute; bottom: 0; left: 0; width: 100%; height: 85%; background: white; border-top-left-radius: 30px; border-top-right-radius: 30px; z-index: 3000; transform: translateY(110%); transition: transform 0.3s ease; display: flex; flex-direction: column; box-shadow: 0 -10px 30px rgba(0,0,0,0.2); }
        .modal-overlay.show { transform: translateY(0); }
        .chat-header { background: #af094b; color: white; padding: 20px; border-top-left-radius: 25px; border-top-right-radius: 25px; display: flex; justify-content: space-between; align-items: center; font-weight: bold; font-size: 1.1rem; }
        .robot-showcase { display: flex; align-items: center; justify-content: center; padding: 20px; background: #fdf2f8; border-bottom: 1px solid #eee; gap: 15px; }
        .robot-circle { width: 70px; height: 70px; background: transparent; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 3px solid #af094b; font-size: 2.5rem; color: #af094b; }
        .robot-bubble { background: #00aaff; color: white; padding: 10px 15px; border-radius: 15px; border-bottom-left-radius: 0; font-size: 0.9rem; font-weight: 600; max-width: 180px; position: relative; }
        .robot-bubble::after { content: ''; position: absolute; bottom: -8px; left: 0; border-width: 10px 10px 0; border-style: solid; border-color: #00aaff transparent; display: block; width: 0; }
        .chat-body { flex-grow: 1; padding: 20px; background: white; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .chat-msg { padding: 12px 18px; border-radius: 15px; max-width: 80%; font-size: 0.95rem; }
        .chat-msg.user { background: #ddd; color: black; border-bottom-right-radius: 0; align-self: flex-end; }
        .chat-msg.agent { background: #efc1da; color: black; border-bottom-left-radius: 0; align-self: flex-start; }
        .chat-input-area { padding: 20px; border-top: 1px solid #ddd; display: flex; flex-direction: column; gap: 10px; background: #fff; }
        .input-row { display: flex; gap: 10px; }
        .chat-input { flex-grow: 1; padding: 12px; border-radius: 20px; border: 1px solid #ccc; outline: none; background: #f5f5f5; }
        .btn-send { background: #af094b; color: white; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .btn-live-agent { width: 100%; padding: 12px; border: 2px solid #af094b; border-radius: 50px; background: white; color: #af094b; font-weight: 700; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; }
    
    </style>
</head>
<body>

    <div class="mockup-wrapper">
        <div class="mockup-container">
            <div class="phone-screen">
                <div class="dynamic-island"></div>
                
                <div class="screen-content">
                    <div id="map-container">
                        <div id="map"></div>
                        <div class="search-container">
                            <div class="search-pill">
                                <i class="fas fa-search"></i>
                                <input type="text" placeholder="Where to?">
                            </div>
                        </div>
                    </div>

                    <div class="scrollable-body">
                        <h2 class="section-title">My Address</h2>
                        <div class="address-row">
                            <div class="addr-btn"><i class="fas fa-home"></i> Home</div>
                            <div class="addr-btn"><i class="fas fa-briefcase"></i> Office</div>
                            <div class="addr-btn"><i class="fas fa-plus"></i> New</div>
                        </div>

                        <div class="recent-list">
                            <div class="recent-item">
                                <i class="fas fa-history recent-icon"></i>
                                <div class="recent-info">
                                    <h4>Pavilion Kuala Lumpur</h4>
                                    <p>Bukit Bintang</p>
                                </div>
                            </div>
                            <div class="recent-item">
                                <i class="fas fa-history recent-icon"></i>
                                <div class="recent-info">
                                    <h4>KL Sentral</h4>
                                    <p>Brickfields</p>
                                </div>
                            </div>
                        </div>

                        <h2 class="section-title">Rides for your every need</h2>
                       <div class="rides-grid">
                            <a href="advancebooking1.html" class="grid-card long-item">
                                <div class="grid-item">
                                    <h5>Advance Booking</h5>
                                    <img src="https://cdn-icons-png.flaticon.com/512/3652/3652191.png" alt="calendar">
                                </div>
                            </a>

                            <a href="6seater.html" class="grid-card">
                                <div class="grid-item bg-green">
                                    <h5>6 seater car</h5>
                                    <img src="6seater-symbol.png" alt="car">
                                </div>
                            </a>

                            <a href="book-for-family.html" class="grid-card">
                                <div class="grid-item bg-yellow">
                                    <h5>Book for family</h5>
                                    <img src="https://cdn-icons-png.flaticon.com/512/3462/3462214.png" alt="family">
                                </div>
                            </a>

                            <a href="rent-by-hour.html" class="grid-card">
                                <div class="grid-item bg-orange">
                                    <h5>Rent by the hour</h5>
                                    <img src="https://cdn-icons-png.flaticon.com/512/2966/2966327.png" alt="clock">
                                </div>
                            </a>

                            <a href="airport-pickup.html" class="grid-card">
                                <div class="grid-item bg-blue">
                                    <h5>Airport pickup</h5>
                                    <img src="https://cdn-icons-png.flaticon.com/512/3125/3125713.png" alt="plane">
                                </div>
                            </a>
                        </div>                        
                    </div>

                    <div class="chatbot-btn" onclick="openchat()"><img src="shego-assistant.png" style="width: 180px; background-color: transparent;">
                    </div>

                    <div class="bottom-nav">
                        <a href="homescreen.html" class="nav-item active"><i class="fas fa-home"></i>Home</a>
                        <a href="select-ride.html" class="nav-item"><i class="fas fa-map-marker-alt"></i>Trips</a>
                        <a href="shewallet.html" class="nav-item wallet-item">
                            <div class="wallet-circle"><i class="fas fa-wallet"></i></div>
                            SheWallet
                        </a>
                        <a href="notifications.html" class="nav-item">
                            <i class="fas fa-bell"></i>
                            <span class="badge">10</span>
                            Notifications
                        </a>
                        <a href="profile.html" class="nav-item"><i class="far fa-user-circle"></i>Profile</a>
                    </div>

                    <div class="modal-overlay" id="homeChatModal">
                        <div class="chat-header"><span>SheGO Assistant</span><i class="fas fa-times" style="cursor:pointer;" onclick="closechat()"></i></div>
                        <div class="robot-showcase"><div class="robot-circle"><i class="fas fa-robot"></i></div><div class="robot-bubble">Hello! How may I help you?</div></div>
                        <div class="chat-body" id="chatBody"></div>
                        <div class="chat-input-area">
                            <button class="btn-live-agent" onclick="connectHuman()"><i class="fas fa-headset"></i> Chat with Real Person</button>
                            <div class="input-row"><input type="text" class="chat-input" placeholder="Type message..." id="userMessage"><button class="btn-send" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button></div>
        
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var map = L.map('map', { zoomControl: false }).setView([3.1478, 101.713], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        function openchat() { document.getElementById('homeChatModal').classList.add('show'); }
        function closechat() { document.getElementById('homeChatModal').classList.remove('show'); }
        function sendMessage() {
            const input = document.getElementById('userMessage'); if(!input.value.trim()) return;
            const body = document.getElementById('chatBody');
            body.innerHTML += `<div class='chat-msg user'>${input.value}</div>`;
            input.value = ''; body.scrollTop = body.scrollHeight;
            setTimeout(() => { body.innerHTML += `<div class='chat-msg agent'>I can help you book a ride!</div>`; body.scrollTop = body.scrollHeight; }, 1000);
        }
        function connectHuman() {
            const body = document.getElementById('chatBody');
            body.innerHTML += `<div style='text-align:center; color:#888; font-size:0.8rem;'>Connecting...</div>`;
            setTimeout(() => { body.innerHTML += `<div class='chat-msg agent' style='border:2px solid #af094b'>Hi! Sarah here.</div>`; body.scrollTop = body.scrollHeight; }, 2000);
        }
    </script>
</body>
</html>
