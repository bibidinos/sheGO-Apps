<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Place</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background-color: #e0e0e0; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; }
        .mockup-wrapper { width: 100%; height: 100vh; display: flex; justify-content: center; align-items: center; }
        .mockup-container { position: relative; width: 500px; height: 1020px; transform: scale(0.6); background-image: url('mockup-iphone.png'); background-size: contain; background-repeat: no-repeat; background-position: center; }
        .phone-screen { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 440px; height: 956px; border-radius: 55px; overflow: hidden; background: #fff; display: flex; flex-direction: column; }
        .dynamic-island { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); width: 126px; height: 37px; background-color: #000; border-radius: 20px; z-index: 9999; }

        .page-header { padding: 60px 25px 20px 25px; display: flex; align-items: center; background: white; z-index: 10; }
        .back-btn { font-size: 1.2rem; color: #333; margin-right: 15px; cursor: pointer; text-decoration: none; }
        .header-title { font-size: 1.2rem; font-weight: 800; color: #af094b; flex-grow: 1; text-align: center; margin-right: 25px; }

       /* SEARCH BAR - FLOATING POSITION */
        .search-container { 
            position: absolute; 
            bottom: 50px; /* Pulls it down to overlap the form */
            left: 50%; 
            transform: translateX(-50%); 
            width: 100%; 
            z-index: 1000; /* Ensures it sits ON TOP of the white card */
        }
        .search-pill { background-color: #af094b; border-radius: 50px; padding: 20px 25px; display: flex; align-items: center; box-shadow: 0 4px 15px rgba(0,0,0,0.3); cursor: pointer; }
        .search-pill i { color: white; font-size: 1.4rem; margin-right: 15px; }
        .search-input { background: transparent; border: none; color: white; font-size: 1.1rem; font-weight: 600; width: 100%; outline: none; }
        .search-input::placeholder { color: rgba(255,255,255,0.8); }

       
        /* INTERACTIVE MAP STYLES */
        .map-section { height: 45%; width: 100%; position: relative; }
        #map { width: 100%; height: 100%; cursor: grab; }
        .pin-overlay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -100%); z-index: 500; pointer-events: none; color: #af094b; font-size: 3rem; filter: drop-shadow(0 4px 5px rgba(0,0,0,0.3)); }

         /* FORM SECTION */
        .form-section { 
            padding: 80px 25px 30px 25px; /* Top padding increased so search bar doesn't cover content */
            flex-grow: 1; 
            background: transparent; 
            border-top-left-radius: 70px; 
            border-top-right-radius: 30px; 
            margin-top: -20px; /* Pulls sheet up slightly */
            z-index: 2; 
            position: relative; 
            display: flex; 
            flex-direction: column; 
        }        
        .type-display { display: flex; align-items: center; gap: 15px; margin-bottom: 25px; padding: 15px; background: #fcebf4; border-radius: 20px; border: 1px solid #f0d4e3; }
        .type-icon { width: 50px; height: 50px; background: #af094b; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.4rem; }
        .type-text h4 { font-size: 1.1rem; color: #af094b; font-weight: 800; }
        .type-text p { font-size: 0.85rem; color: #666; }

        .bottom-card { background: white; padding: 30px 25px; border-top-left-radius: 30px; border-top-right-radius: 30px; box-shadow: 0 -5px 20px rgba(0,0,0,0.1); position: relative; z-index: 1000; }
        .input-group { margin-bottom: 20px; }
        .input-label { display: block; font-size: 0.9rem; color: #888; font-weight: 600; margin-bottom: 8px; }
        .input-field { width: 100%; padding: 15px; border-radius: 15px; border: 1px solid #eee; background: #f9f9f9; outline: none; }
        
        .save-btn { width: 100%; background: #af094b; color: white; border: none; padding: 20px; font-size: 1.1rem; font-weight: 700; border-radius: 50px; cursor: pointer; margin-top: 70px; }
    </style>
</head>
<body>
    <div class="mockup-wrapper">
        <div class="mockup-container">
            <div class="phone-screen">
                <div class="dynamic-island"></div>
                <div class="page-header">
                    <a href="home.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
                    <div class="header-title">Add New Place</div>
                </div>
                
                 <div class="map-section">
                    <div id="map"></div>
                    <div class="pin-overlay"><i class="fas fa-map-marker-alt"></i></div>
                </div>

                <div class="search-container">
                            <div class="search-pill">
                            <i class="fas fa-search" onclick="triggerSearch()"></i>
                            <input type="text" id="searchInput" class="search-input" placeholder="Search location (e.g. Pavilion)...">
                        </div>

                 

                <div class="bottom-card">
                    <div class="input-group">
                        <label class="input-label">Name (e.g. Gym, Parents)</label>
                        <input type="text" class="input-field" placeholder="Enter name">
                    </div>
                    
                     <div class="input-group">
                        <label class="input-label">Selected Address</label>
                        <input type="text" class="input-field" id="addressInput" value="Loading..." readonly>
                    </div>

                    <button class="save-btn" onclick="savePlace()">Save Place</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var map = L.map('map', { zoomControl: false }).setView([3.1478, 101.713], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: 'Â© OpenStreetMap' }).addTo(map);
        setTimeout(function(){ map.invalidateSize(); }, 500);

        const searchInput = document.getElementById('searchInput');
        const addressInput = document.getElementById('addressInput');

        // Allow Enter key to search
        searchInput.addEventListener("keypress", function(e) { if (e.key === "Enter") triggerSearch(); });

        function triggerSearch() {
            const query = searchInput.value; 
            if (!query) return;

             // Simple Nominatim API search
            fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${query}&limit=1`)
                .then(r => r.json()).then(data => {
                    if (data.length > 0) {
                        const result = data[0];
                        
                        // 1. Move Map to new location
                        map.flyTo([result.lat, result.lon], 16);
                        
                        // 2. Update the "Selected Address" input field immediately
                        addressInput.value = result.display_name;
                        
                        // Blur keyboard
                        searchInput.blur(); 
                    } else { 
                        alert("Location not found!"); 
                    }
                });
        }

        // --- Manual Map Movement Logic ---
        function updateAddressFromMap() {
            const center = map.getCenter();
            // In a real app, you would Reverse Geocode here (Lat/Lng -> Name)
            // For now, we show Lat/Lng or a placeholder if they drag manually
            addressInput.value = `Selected Pin: ${center.lat.toFixed(4)}, ${center.lng.toFixed(4)}`; 
        }
        
        // Only update on drag end to avoid flickering
        map.on('moveend', updateAddressFromMap);

        // Initial set
        addressInput.value = "Kuala Lumpur City Centre"; 


        function savePlace() {
            const btn = document.querySelector('.save-btn');
            btn.innerHTML = 'Saved!';
            btn.style.background = '#27ae60';
            setTimeout(() => window.location.href = 'home.html', 800);
        }
    </script>
</body>
</html>
