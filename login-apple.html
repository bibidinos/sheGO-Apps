<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Apple</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* FRAME CSS (Standard Konsisten) */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        body { background-color: #e0e0e0; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; }
        .mockup-wrapper { width: 100%; height: 100vh; display: flex; justify-content: center; align-items: center; }
        .mockup-container { position: relative; width: 500px; height: 1020px; transform: scale(0.6); transform-origin: center center; background-image: url('mockup-iphone.png'); background-size: contain; background-repeat: no-repeat; background-position: center; }
        .phone-screen { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 440px; height: 956px; border-radius: 55px; overflow: hidden; }
        .dynamic-island { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); width: 126px; height: 37px; background-color: #000; border-radius: 20px; z-index: 9999; }

        /* CONTENT */
        .screen-content { width: 100%; height: 100%; background-color: #af094b; display: flex; flex-direction: column; }
        .header { padding: 60px 25px 20px; color: white; display: flex; align-items: center; }
        .back-btn { font-size: 1.5rem; color: white; text-decoration: none; cursor: pointer; }
        
        .white-sheet { flex-grow: 1; background: white; border-top-left-radius: 40px; border-top-right-radius: 40px; padding: 40px 30px; display: flex; flex-direction: column; align-items: center; }
        .apple-logo { font-size: 3.5rem; color: black; margin-bottom: 20px; }
        h2 { font-weight: 800; font-size: 1.6rem; margin-bottom: 10px; text-align: center; }
        p { color: #666; text-align: center; margin-bottom: 30px; line-height: 1.4; }

        .input-box { width: 100%; border: 1px solid #ddd; border-radius: 12px; padding: 18px; margin-bottom: 15px; font-size: 1.1rem; outline: none; }
        .btn-continue { width: 100%; background: black; color: white; padding: 18px; border-radius: 50px; font-weight: 700; font-size: 1.1rem; border: none; cursor: pointer; margin-top: 10px; }
        .footer-text { margin-top: auto; font-size: 0.9rem; color: #af094b; font-weight: 700; cursor: pointer; }
    </style>
</head>
<body>
    <div class="mockup-wrapper">
        <div class="mockup-container">
            <div class="phone-screen">
                <div class="dynamic-island"></div>
                <div class="screen-content">
                    <div class="header"><a href="login.html" class="back-btn"><i class="fas fa-chevron-left"></i></a></div>
                    <div class="white-sheet">
                        <i class="fab fa-apple apple-logo"></i>
                        <h2>Sign in with Apple ID</h2>
                        <p>Use your Apple ID to sign in to SheGO.</p>
                        <input type="email" class="input-box" placeholder="Apple ID Email">
                        <input type="password" class="input-box" placeholder="Password">
                        <button class="btn-continue" onclick="window.location.href='home.html'">Continue</button>
                        <div class="footer-text">Forgot Password?</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
