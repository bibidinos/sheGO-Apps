<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SheGO Forgot Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* FRAME CSS */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background-color: #e0e0e0; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; }
        .mockup-wrapper { width: 100%; height: 100vh; display: flex; justify-content: center; align-items: center; }
        .mockup-container { position: relative; width: 500px; height: 1020px; transform: scale(0.6); transform-origin: center center; background-image: url('mockup-iphone.png'); background-size: contain; background-repeat: no-repeat; background-position: center; }
        .phone-screen { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 440px; height: 956px; border-radius: 55px; overflow: hidden; box-shadow: inset 0 0 20px rgba(0,0,0,0.2); }
        .dynamic-island { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); width: 126px; height: 37px; background-color: #000; border-radius: 20px; z-index: 9999; }

        /* CONTENT CSS */
        .screen-content { width: 100%; height: 100%; background-color: #af094b; display: flex; flex-direction: column; }
        .top-section { flex: 1; display: flex; flex-direction: column; align-items: center; padding: 20px; text-align: center; padding-top: 60px; }
        .header-nav { width: 100%; display: flex; justify-content: flex-start; margin-bottom: 10px; }
        .back-btn { font-size: 1.8rem; color: black; text-decoration: none; cursor: pointer; }
        .logo { width: 220px; margin-top: 10px; object-fit: contain; }

        .bottom-sheet { background-color: #f2f2f2; border-top-left-radius: 40px; border-top-right-radius: 40px; padding: 50px 30px; width: 100%; min-height: 60%; display: flex; flex-direction: column; }
        .bottom-sheet h2 { color: black; text-align: center; margin-bottom: 40px; font-size: 1.8rem; font-weight: 800; }

        .input-group { position: relative; margin-bottom: 25px; display: flex; align-items: center; border: 2px solid #af094b; border-radius: 50px; padding: 15px 20px; background: white; }
        .input-group i.icon-left { font-size: 1.3rem; color: #000; width: 35px; text-align: center; }
        .input-group input { border: none; outline: none; flex-grow: 1; padding-left: 10px; font-size: 1.1rem; font-weight: 600; color: #333; background: transparent; }

        .timer-text { margin-bottom: 30px; font-size: 1rem; color: #888; font-weight: 600; padding-left: 15px; }
        .timer-text span { font-weight: 800; color: #555; }
        .resend-link { color: #af094b; font-weight: 800; text-decoration: none; cursor: pointer; }

        .btn-submit { width: 100%; padding: 18px; border-radius: 50px; border: none; background-color: #efc1da; font-size: 1.2rem; font-weight: 800; color: black; cursor: pointer; margin-bottom: 30px; }
        .btn-submit:hover { opacity: 0.9; }

        .footer-link { text-align: center; font-size: 1rem; font-weight: 600; color: #333; }
        .footer-link a { color: black; text-decoration: none; font-weight: 800; }
    </style>
</head>
<body>
    <div class="mockup-wrapper">
        <div class="mockup-container">
            <div class="phone-screen">
                <div class="dynamic-island"></div>
                <div class="screen-content">
                    
                    <div class="top-section">
                        <div class="header-nav"><a href="login-email.html" class="back-btn"><i class="fas fa-arrow-left"></i></a></div>
                        <img src="shelogo-index.png" alt="SheGO Logo" class="logo">
                    </div>

                    <div class="bottom-sheet">
                        <h2>Forgot Your Password</h2>
                        <form>
                            <div class="input-group"><i class="far fa-envelope icon-left"></i><input type="text" placeholder="Email/Number Telephone"></div>
                            <div class="input-group"><i class="fas fa-lock icon-left"></i><input type="text" placeholder="TAC"></div>
                            <div class="timer-text" id="timerContainer">Resend Code in <span id="countdown">30</span>s</div>
                            <button type="submit" class="btn-submit">Request Reset Password</button>
                        </form>
                        <div class="footer-link">Back to <a href="login-email.html">Log In</a></div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let timeLeft = 30;
            const countdownEl = document.getElementById('countdown');
            const timerContainer = document.getElementById('timerContainer');
            const timerId = setInterval(function() {
                timeLeft--; countdownEl.textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timerId);
                    timerContainer.innerHTML = `Didn't receive code? <a href="#" class="resend-link" onclick="location.reload()">Resend Code Now</a>`;
                }
            }, 1000);
        });
    </script>
</body>
</html>
