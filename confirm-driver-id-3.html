<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Driver ID</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* FRAME CSS */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background-color: #e0e0e0; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; }
        .mockup-wrapper { width: 100%; height: 100vh; display: flex; justify-content: center; align-items: center; }
        .mockup-container { position: relative; width: 500px; height: 1020px; transform: scale(0.6); transform-origin: center center; background-image: url('mockup-iphone.png'); background-size: contain; background-repeat: no-repeat; background-position: center; }
        .phone-screen { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 440px; height: 956px; border-radius: 55px; overflow: hidden; box-shadow: inset 0 0 20px rgba(0,0,0,0.2); }
        .dynamic-island { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); width: 126px; height: 37px; background-color: #000; border-radius: 20px; z-index: 9999; }

        /* CONTENT CSS */
        .screen-content { width: 100%; height: 100%; background-color: #fff; display: flex; flex-direction: column; }
        .header { padding: 20px; padding-top: 60px; display: flex; align-items: center; }
        .back-btn { font-size: 1.8rem; color: black; margin-right: 15px; cursor: pointer; text-decoration: none; margin-left: 10px; }
        .page-title { font-size: 1.5rem; font-weight: 800; color: black; }

        .content-area { flex-grow: 1; padding: 25px; display: flex; flex-direction: column; align-items: center; }
        .driver-card { background-color: #af094b; width: 100%; border-radius: 20px; padding: 20px; color: white; box-shadow: 0 5px 15px rgba(0,0,0,0.1); margin-bottom: 30px; }
        .driver-img { width: 100%; height: 220px; object-fit: cover; border-radius: 15px; margin-bottom: 15px; background-color: #ccc; }
        .driver-name-row { display: flex; justify-content: space-between; align-items: center; padding: 0 5px; }
        .driver-name { font-size: 1.4rem; font-weight: 800; }
        .stars { color: #FFD700; font-size: 1.1rem; }

        .btn-car-detail { width: 100%; background-color: #efc1da; color: black; font-weight: 800; padding: 20px; border-radius: 50px; border: none; font-size: 1.1rem; margin-bottom: 50px; cursor: pointer; }
        
        .btn-action { width: 100%; padding: 20px; border-radius: 50px; border: none; font-size: 1.2rem; font-weight: 800; color: white; cursor: pointer; margin-bottom: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.15); }
        .btn-verified { background-color: #af094b; }
        .btn-cancel { background-color: #af094b; } /* Ikut screenshot */
        .btn-action:hover { opacity: 0.9; }
    </style>
</head>
<body>
    <div class="mockup-wrapper">
        <div class="mockup-container">
            <div class="phone-screen">
                <div class="dynamic-island"></div>
                <div class="screen-content">
                    
                    <div class="header">
                        <a href="driver-arrived-3.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
                        <div class="page-title">Confirm Your Driver ID</div>
                    </div>

                    <div class="content-area">
                        <div class="driver-card">
                            <img src="driver-photo-3.jpg" alt="Driver" class="driver-img">
                            <div class="driver-name-row">
                                <span class="driver-name">Aisha Devi</span>
                                <div class="stars"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></div>
                            </div>
                        </div>

                        <button class="btn-action btn-verified" onclick="window.location.href='trip-ongoing-3.html'">Verified - Start Trip</button>
                        <button class="btn-action btn-cancel" onclick="if(confirm('Cancel Booking?')){window.location.href='home.html'}">Cancel Booking</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
